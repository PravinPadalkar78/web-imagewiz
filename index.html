        <div class="controls">
            <h3>Controls</h3>

            <label>Hue-rotate</label>
            <input type="range" min="0" max="360" value="0" step="10" data-filter="hue-rotate"
                oninput="hueValue.innerText=this.value" onchange="applyFilter()" data-scale="deg">
            <p id="hueValue">0</p> <br>

            <label>Saturate</label>
            <input type="range" min="0" max="100" value="100" data-filter="saturate"
                oninput="satValue.innerText=this.value" onchange="applyFilter()" data-scale="%">
            <p id="satValue">100</p> <br>

            <label>Opacity</label>
            <input type="range" min="50" max="100" value="100" data-filter="opacity"
                oninput="opValue.innerText=this.value" onchange="applyFilter()" data-scale="%">
            <p id="opValue">100</p> <br>

            <label>Contrast</label>
            <input type="range" min="0" max="200" value="100" data-filter="contrast"
                oninput="conValue.innerText=this.value" onchange="applyFilter()" data-scale="%">
            <p id="conValue">100</p> <br>

            <label>Grayscale</label>
            <input type="range" min="0" max="100" value="0" data-filter="grayscale"
                oninput="grayValue.innerText=this.value" onchange="applyFilter()" data-scale="%">
            <p id="grayValue">0</p> <br>

            <label>Blur</label><br>
            <input type="range" min="0" max="100" step="10" value="0" data-filter="blur"
                oninput="blurValue.innerText=this.value" onChange="applyFilter()" data-scale="px">
            <p id="blurValue">0</p> <br>

            <label>Brigtness</label>
            <input type="range" min="1" max="40" value="1" data-filter="brightness"
                oninput="briValue.innerText=this.value" onchange="applyFilter()" data-scale="">
            <p id="briValue">1</p> <br>

            <label>Sepia</label><br>
            <input type="range" min="0" max="100" value="0" data-filter="sepia" oninput="sepValue.innerText=this.value"
                onchange="applyFilter()" data-scale="%">
            <p id="sepValue">0</p> <br>
            <button class="btn btn-success" type="button" onclick="CopyButton()">Copy The Values</button>
        </div>

    </div>
